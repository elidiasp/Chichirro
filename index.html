<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estúdio Ghibli</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <picture class="logo">
                <img src="logo.png" alt="Logo">
            </picture>

            <nav class="midia">
                <img src="facebook.png" alt="Facebook">
                <img src="instagram.png" alt="Instagram">
                <img src="twitter.png" alt="Twitter">
                <img src="youtube.png" alt="Youtube">
            </nav>
        </div>
    </header>

    <main>
        <div id="container">

            <div class="box1">
                <section class="apresentacao">
                    <div class="hayao"><h1>HAYAO MIYAZAKI</h1></div>
                    <div class="chichirro"><h1>  VIAGEM <br> DE CHICHIRRO</h1></div>
                    <div class="chegada"><p>Chihiro chega a um mundo mágico dominado por <br> uma bruxa. Aqueles que a desobedecem são <br> transformados em animais.</p></div>
                </section>

                <section class="botao">
                    <button class="botao1">ASSISTIR AGORA</button>
                    <button class="botao2">ASSISTIR O TRAILER </button>
                </section>
            </div>

            <section class="imagem">
                <img src="image.png" alt="Imagem Chichirro">
            </section>
        </div>
    </main>
    
</body>
</html>
